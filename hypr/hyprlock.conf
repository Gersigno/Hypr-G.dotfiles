source = ~/.config/hypr/hypr-g/hyprlock/colors.conf

$text_color = $on_surface
$text_colored = $on_surface_variant

general {
    no_fade_in = false
    grace = 0
    hide_cursor = true
    disable_loading_bar = false
}

background {
    color = rgba(181818FF)
    path = $wallpaper
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time-Hour
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I")</span>"
    color = $text_color
    font_size = 125
    font_family = StretchPro
    position = -80, 190
    halign = center
    valign = center
}

# Time-Minute
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%M")</span>"
    color = $text_colored
    font_size = 125
    font_family = StretchPro
    position = 0, 70
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B, %a.")"
    color = $text_color
    font_size = 22
    font_family = SF Pro Display Bold
    position = 20, -8
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = cmd[update:600000] ~/.config/hypr/hypr-g/scripts/hyprlock/get_user.sh
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 22
    font_family = SF Pro Display Regular
    position = 0, -220
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 1
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = $text_color
    fade_on_empty = true
    font_family = SF Pro Display Bold
    hide_input = false
    position = 0, -290
    halign = center
    valign = center
}

# Batterie level
label {
    monitor =
    text = cmd[update:5000] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hypr-g/scripts/hyprlock/status.sh
    color = $text_color
    font_size = 14
    font_family = CaskaydiaCove Nerd Font

    position = 30, -30
    halign = left
    valign = top
}